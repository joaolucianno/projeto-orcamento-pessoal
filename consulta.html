<!doctype html>
<html lang="pt-br">
    <head>
        <title>Orçamento Pessoal - Cadastro</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

        <!-- Custom Style -->
        <link rel="stylesheet" href="css/style.css">

        <!-- Fontawesome -->
        <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>

        <!-- JS -->
        <script src="js/app.js"></script>

    </head>
    <body onload="mostrarDespesas()">
        <!-- Header Menu -->
        <header>
            <nav class="navbar navbar-expand-md navbar-dark bg-primary mb-5">
                <div class="container">
                    <a href="" class="navbar-brand">
                        <img src="images/logo.png" alt="logo">
                    </a>
                    <button class="navbar-toggler" data-toggle="collapse" data-target="#mainMenu">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div id="mainMenu" class="navbar-collapse collapse">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a href="index.html" class="nav-link">Cadastro</a>
                            </li>
                            <li class="nav-item">
                                <a href="" class="nav-link active">Consulta</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <!-- Section -->
        <section>
            <div class="container">
                <div class="row">
                    <div class="col mb-5">
                        <h1 class="display-4">Consulta de despesas</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <h2 id="hFiltros">Filtros</h2>
                    </div>
                </div>
                <div class="row mb-2">
                    <!-- Dia -->
                    <div class="col-md-2">
                        <select id="dia" class="form-control">
                            <option value="0">Dia</option>
                            <option value="01">01</option>
                            <option value="02">02</option>
                            <option value="03">03</option>
                            <option value="04">04</option>
                            <option value="05">05</option>
                            <option value="06">06</option>
                            <option value="07">07</option>
                            <option value="08">08</option>
                            <option value="09">09</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                            <option value="16">16</option>
                            <option value="17">17</option>
                            <option value="18">18</option>
                            <option value="19">19</option>
                            <option value="20">20</option>
                            <option value="21">21</option>
                            <option value="22">22</option>
                            <option value="23">23</option>
                            <option value="24">24</option>
                            <option value="25">25</option>
                            <option value="26">26</option>
                            <option value="27">27</option>
                            <option value="28">28</option>
                            <option value="29">29</option>
                            <option value="30">30</option>
                            <option value="31">31</option>
                        </select>
                    </div>
                    <!-- Mês -->
                    <div class="col-md-2">
                        <select id="mes" class="form-control">
                            <option value="0">Mês</option>
                            <option value="01">01</option>
                            <option value="02">02</option>
                            <option value="03">03</option>
                            <option value="04">04</option>
                            <option value="05">05</option>
                            <option value="06">06</option>
                            <option value="07">07</option>
                            <option value="08">08</option>
                            <option value="09">09</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                        </select>
                    </div>
                    <!-- Ano -->
                    <div class="col-md-2">
                        <select id="ano" class="form-control">
                            <option value="0">Ano</option>
                            <option value="2021">2021</option>
                            <option value="2020">2020</option>
                            <option value="2019">2019</option>
                            <option value="2018">2018</option>
                        </select>
                    </div>
                    <!-- Tipo -->
                    <div class="col-md-6">
                        <select id="tipo" class="form-control">
                            <option value="0">Tipo</option>
                            <option value="Alimentação">Alimentação</option>
                            <option value="Educação">Educação</option>
                            <option value="Lazer">Lazer</option>
                            <option value="Saúde">Saúde</option>
                            <option value="Transporte">Transporte</option>
                        </select>
                    </div>
                </div>
                <div class="row mb-5">
                    <!-- Descrição -->
                    <div class="col-md-8">
                        <input type="text" id="descricao" class="form-control" placeholder="Descrição">
                    </div>
                    <!-- Valor -->
                    <div class="col-md-2">
                        <input type="number" id="valor" class="form-control" placeholder="Valor">
                    </div>
                    <!-- Btn search & + -->
                    <div class="col-md-2 d-flex justify-content-end">
                        <abbr title="Limpar filtros" style="cursor: pointer;"><button onclick="limparFiltros()" class="btn btn-danger">
                           <i class="fa fa-times"></i>
                        </button></abbr>
                        <button onclick="filtrar()" class="btn bg-primary text-white ml-3">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
                <!-- Table -->
                <div class="row">
                    <div class="col">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Data <button onclick="ordenarData()" class="btn btn-sm d-flex align-items-center float-right"><i class="fas fa-sort"></i></button></th>
                                    <th>Tipo <button onclick="ordenarTipo()" class="btn btn-sm d-flex align-items-center float-right"><i class="fas fa-sort"></i></button></th>
                                    <th>Desc.</th>
                                    <th>Valor <button onclick="ordenarValor()" class="btn btn-sm d-flex align-items-center float-right"><i class="fas fa-sort"></i></button></th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody id="listaDespesas"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 id="exampleModalLabel"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div id="bodyModal" class="modal-body"></div>
                <div class="modal-footer">
                    <button type="button" id="btnSim" value="1" data-dismiss="modal"></button>
                    <button type="button" id="btnNao" value="0" data-dismiss="modal"></button>
                </div>
            </div>
            </div>
        </div>

        <!-- Footer -->
        <footer>
            <div>
                <span id="foot">Developed by &copy; JLDev - 2020</span>
            </div>
        </footer>
    </body>
</html>
